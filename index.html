<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
<script defer src="main.js"></script></head>

<body>
    <header>
        <div class="header">
            <div class="catalogue">
                <div class="academics item">
                    <div class="btn">Academics</div>
                    <div class="dropdown">
                        <a href="#">Mathematics</a>
                        <a href="#">Science</a>
                        <a href="#">Technology</a>
                        <a href="#">Law</a>
                        <a href="#">MBA</a>
                    </div>
                </div>
                <div class="fiction item">
                    <div class="btn">Fiction</div>
                    <div class="dropdown">
                        <a href="#">Classics</a>
                        <a href="#">Thriller/Crime/Horror</a>
                        <a href="#">Fantasy</a>
                        <a href="#">Science Fiction/Dystopian</a>
                        <a href="#">Young Adult</a>
                    </div>
                </div>
                <div class="spirit item">
                    <div class="btn">Mind, Body & Spirit</div>
                    <div class="dropdown">
                        <a href="#">Meditation</a>
                        <a href="#">Philosophy</a>
                        <a href="#">Psychology</a>
                        <a href="#">Self-Help</a>
                        <a href="#">Finance</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel">
            <button class="prev">&#8656;</button>
            <div class="frame">
                <div class="slide active"><img src="a915272bdc0083e12a0f.jpg" alt=""></div>
                <div class="slide"><img src="512dd5e0fbaf19e7ed22.jpg" alt=""></div>
                <div class="slide"><img src="53ef24e8f7ebf7dc60ce.jpg" alt=""></div>
                <div class="slide"><img src="d0ce3e93c7e0dad159ec.jpg" alt=""></div>
                <div class="slide"><img src="e7941977b7cd17c37929.jpg" alt=""></div>
            </div>
            <button class="next">&#8658;</button>
        </div>
        <div>
            <div class="circles">
                <div class="circle active"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

    </header>
</body>

</html>
