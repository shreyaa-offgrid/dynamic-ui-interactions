<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="catalogue">
                <div class="academics item">
                    <div class="btn">Academics</div>
                    <div class="dropdown">
                        <a href="#">Mathematics</a>
                        <a href="#">Science</a>
                        <a href="#">Technology</a>
                        <a href="#">Law</a>
                        <a href="#">MBA</a>
                    </div>
                </div>
                <div class="fiction item">
                    <div class="btn">Fiction</div>
                    <div class="dropdown">
                        <a href="#">Classics</a>
                        <a href="#">Thriller/Crime/Horror</a>
                        <a href="#">Fantasy</a>
                        <a href="#">Science Fiction/Dystopian</a>
                        <a href="#">Young Adult</a>
                    </div>
                </div>
                <div class="spirit item">
                    <div class="btn">Mind, Body & Spirit</div>
                    <div class="dropdown">
                        <a href="#">Meditation</a>
                        <a href="#">Philosophy</a>
                        <a href="#">Psychology</a>
                        <a href="#">Self-Help</a>
                        <a href="#">Finance</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
